<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG</title>
</head>
<body>
    <header>
        <img class="headerImg" src="Arts/Deadone-removebg-preview.png" alt="">
        <h1>MONTE <br> SEU <br> PERSONAGEM</h1>
        <img class="headerImg" id="giant" src="Arts/The_Giant.webp" alt="">
    </header>
    <main>
        <div class="name">
            <h2>NOME:</h2>
            <input type="text" id="charname" placeholder="Digite o nome do seu personagem...">
        </div>
        <div class="weapon">
            <h2>ARMA:</h2>
            <div class="weapon-content">
                <button class="changeBtn" id="previousweaponBtn">&larr;</button>
                <img src="Weapons/Alucard's_Sword_Icon.png" alt="" class="weaponImg">
                <button class="changeBtn" id="nextweaponBtn">&rarr;</button>
            </div>
        </div>
        <div class="skin">
            <h2>SKIN:</h2>
            <div class="skin-content">
                <button class="changeBtn" id="previousskinBtn">&larr;</button>
                <img src="Skins/Alucard_Outfit-removebg-preview.png" alt="" class="skinImg">
                <button class="changeBtn" id="nextskinBtn">&rarr;</button>
            </div>
        </div>
        <div class="auxweapon">
            <h2>ESCUDO/ARCO:</h2>
            <div class="auxweapon-content">
                <button class="changeBtn" id="previousauxweaponBtn">&larr;</button>
                <img src="Auxweapons/Force_Shield_Icon.png" alt="" class="auxweaponImg">
                <button class="changeBtn" id="nextauxweaponBtn">&rarr;</button>
            </div>
        </div>
    </main>
    <div class="play-area">
        <button class="playBtn">JOGAR</button>
    </div>
    <footer>
        <p>Copyright Â© Leonardo NS 2025</p>
        <p>(Baseado no jogo Dead Cells)</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
