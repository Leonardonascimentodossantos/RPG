<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG</title>
</head>
<body>
    <header>
        <h1>MONTE SEU PERSONAGEM</h1>
    </header>
    <main>
        <div class="name">
            <h2>NOME:</h2>
            <input type="text" id="charname" placeholder="Digite o nome do seu personagem...">
        </div>
        <div class="weapon">
            <h2>ARMA:</h2>
            <div class="weapon-content">
                <button class="previousweaponBtn">&larr;</button>
                <img src="Weapons/Alucard's_Sword_Icon.png" alt="" class="weaponImg">
                <button class="nextweaponBtn">&rarr;</button>
            </div>
        </div>
        <div class="skin">
            <h2>SKIN:</h2>
            <div class="skin-content">
                <button class="previousskinBtn">&larr;</button>
                <img src="Skins/Alucard_Outfit.png" alt="" class="skinImg">
                <button class="nextskinBtn">&rarr;</button>
            </div>
        </div>
        <div class="auxweapon">
            <h2>ESCUDO/ARCO:</h2>
            <div class="auxweapon-content">
                <button class="previousauxweaponBtn">&larr;</button>
                <img src="Auxweapons/Force_Shield_Icon.png" alt="" class="auxweaponImg">
                <button class="nextauxweaponBtn">&rarr;</button>
            </div>
        </div>
    </main>
    <button class="playBtn">JOGAR</button>
    <footer>
        Copyright Â© Leonardo NS 2025
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
